<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Leaflet GARS Overlay Demo</title>
    <link rel="stylesheet" href="./node_modules/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://rawgit.com/ardhi/Leaflet.MousePosition/master/src/L.Control.MousePosition.css" />
    <style type="text/css">
      html, body { width: 100%; height: 100%; margin: 0; }
      #map { width: 100%; height: 100%; }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script src="./node_modules/leaflet/dist/leaflet.js"></script>
    <script src="https://rawgit.com/ardhi/Leaflet.MousePosition/master/src/L.Control.MousePosition.js"></script>
    <script type="text/javascript" src="L.GARS.js"></script>

    <script type="text/javascript">
      map = new L.Map('map');

      // create the tile layer with correct attribution
      var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
      var osmAttrib='Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
      var osm = new L.TileLayer(osmUrl, {minZoom: 1, maxZoom: 20, attribution: osmAttrib});

      map.setView(new L.LatLng(47.11922345184392, -88.54714393615723),11);

      map.addLayer(osm);

      var options = { };
      var gars = L.gars(options).addTo(map);

      L.control.layers({
          'osm': osm
        }, {
          'GARS': gars
        }).addTo(map);

      //Completely optional, I just included the MousePosition thing for testing convenience
      L.control.mousePosition().addTo(map);
    </script>
  </body>
</html>
